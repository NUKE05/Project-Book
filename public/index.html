<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Книжки</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container book-container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="book">
                    <div class="book-page left-page" id="left-page">
                        <p id="left-page-content"></p>
                        <img id="left-page-image" src="" alt="" class="page-image">
                    </div>
                    <div class="book-page right-page" id="right-page">
                        <p id="right-page-content"></p>
                        <img id="right-page-image" src="" alt="" class="page-image">
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button class="btn btn-secondary" onclick="prevPage()">Назад</button>
                    <button class="btn btn-secondary" onclick="nextPage()">Вперед</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
